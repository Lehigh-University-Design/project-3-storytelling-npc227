<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/chaptersel.css">
    <link rel="stylesheet" href="https://use.typekit.net/yrt0kfu.css">
    <script src="../scripts/stresstracker.js"></script>
    <title>Chapter Nav/Sel</title>
</head>
<body>

    <h1 style="margin-top: 41px;">Chapter Selection</h1>

    <div class="chapSelCont">
        <a href="./ch1start.html">
            <h2>Chapter 1</h2>
        </a>

        <!--start with styling as display none.
        this will hide the links to later chapters until previous ones are complete.
        
        the script will check if chapters have been completed upon loading, and if they have been,
        the next chapter will be unlocked.-->
        <a href="./ch2start.html" id="isCh1Complete" style="display: none;">
            <h2>Chapter 2</h2>
        </a>

        <a href="./ch3start.html" id="isCh2Complete" style="display: none;">
            <h2>Chapter 3</h2>
        </a>

        <a href="./ch4start.html" id="isCh3Complete" style="display: none;">
            <h2>Chapter 4</h2>
        </a>

        <a href="./ending.html" id="isCh4Complete" style="display: none;">
            <h2>Ending</h2>
        </a>

    </div>

    <h3>Stress Level:</h3>
    <p id="stressLevel">x</p>

    <!--inform the user if they click this pencil they can "rewrite" their story
    aka reset current choices-->

    <div class="chapterContent">
        <p style="margin-top: 33px; margin-bottom: 0;">Rewrite your story by clicking the pencil. Reset your current choices...
            maybe make some new ones!
        </p>
        <a id="resetChoices" href="./chaptersel.html" style="margin-left: 55px; margin-top: -50px;">
            <img src="../styles/images/decisionpencil.png" style="width: 200px; height: auto;">
        </a>
    </div>

    <!-- Hide the sticker so we can keep the formatting for later use...
    <div class="infoSticker">
        <img src="../styles/images/evilphone.png">
        <p>Doomscrolling is... bad</p>
    </div>-->

</body>
</html>
